<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sales Contact Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Bona+Nova:wght@400;700&display=swap");

        .session-title {
            padding: 30px;
            margin: 0px;
            font-family: "Bona Nova", serif;
        }

        .session-title h2 {
            width: 100%;
            text-align: center;
            font-size: 1.8rem;
        }

        .session-title p {
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
        }

        .form-container {
            background-color: #e4e4e4;
            min-height: 100%;
            position: absolute;
            font-family: "Bona Nova", serif;
        }

        .form-container .form-card {
            margin-top: 18%;
            margin-bottom: 4%;
            box-shadow: 0 2px 5px 1px rgba(64, 60, 67, 0.16);
        }

        .form-container .form-card .covero {
            margin: 0px;
        }

        .form-container .form-card .covero .addresscol {
            background-color: #007bff;
            padding: 0px;
            color: #FFF;
        }

        .form-container .form-card .covero .addresscol .address-cover {
            padding: 70px 50px;
            margin: auto;
        }

        .form-container .form-card .covero .addresscol .address-cover h2 {
            font-weight: 700;
            margin-bottom: 40px;
        }

        .form-container .form-card .covero .addresscol .address-cover p {
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .form-container .form-card .covero .addresscol .address-cover address {
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-container .form-card .covero .addresscol .address-cover ul {
            padding-left: 0px;
        }

        .form-container .form-card .covero .addresscol .address-cover ul li {
            list-style: none;
            margin-bottom: 10px;
        }

        .form-container .form-card .covero .formcol {
            background-color: #FFF;
            padding: 70px 50px;
        }

        .form-container .form-card .covero .formcol .form-cover .form-row {
            margin-bottom: 25px;
        }

        .form-container .form-card .covero .formcol .form-cover .form-row .form-control {
            border-radius: 3px;
            background-color: #cccccc29;
            font-size: 0.9rem;
        }

        /*# sourceMappingURL=style.css.map */
    </style>
</head>

<body>
    <div class="container-fluid form-container">
        <div class="container">
            <div class="form-card">
                <div class="row covero">
                    <div class="col-md-5 addresscol">
                        <div class="address-cover">
                            <h2>Get in Touch</h2>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque felis ex, lacinia
                                in bibendum vitae, aliquet vel diam.</p>

                            <address>
                                4930 Alaska Hwy, Fort Nelson <br>
                                British Columbia, V0C 1C0
                            </address>
                            <ul>
                                <li><i class="fa fa-mobile-alt"></i> +1 (344) 132-3434-34</li>
                                <li><i class="fa fa-envelope"></i> support@smarteyeapps.com</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-7 formcol">
                        <form action="" method="post">
                            <div class="form-cover">
                                <div class="form-row row">
                                    <input type="text" placeholder="Enter Full Name" required="" class="form-control">
                                </div>
                                <div class="form-row row">
                                    <input type="text" placeholder="Enter Mobile Number" class="form-control">
                                </div>
                                <div class="form-row row">
                                    <input type="email" placeholder="Enter Email Address" required=""
                                        class="form-control">
                                </div>
                                <div class="form-row row">
                                    <input type="text" placeholder="Enter Subject" class="form-control">
                                </div>
                                <div class="form-row row">
                                    <textarea placeholder="Enter Your Message" required="" rows="4"
                                        class="form-control"></textarea>
                                </div>
                                <div class="form-row row mb-0">
                                    <button class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html
